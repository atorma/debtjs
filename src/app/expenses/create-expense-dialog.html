<md-dialog flex="33">
  <form name="form" novalidate>
    <md-dialog-content class="sticky-container">
      <h2 class="md-headline">Create expense</h2>
      <div layout="column">
        <md-input-container>
          <label>Name</label>
          <input type="text" ng-model="vm.expense.name" ng-required="true"/>
        </md-input-container>
        <span>Share</span>
        <md-radio-group ng-model="vm.expense.sharing">
          <md-radio-button value="equal">Equally</md-radio-button>
          <md-radio-button value="custom">Custom</md-radio-button>
        </md-radio-group>
        <md-checkbox ng-model="vm.options.createParticipations" class="no-margin">Everyone participates</md-checkbox>
      </div>
    </md-dialog-content>
    <div class="md-actions">
      <md-button type="button" ng-click="vm.cancel()">Cancel</md-button>
      <md-button type="submit" ng-click="vm.ok()" ng-disabled="!form.$valid" class="md-primary">Ok</md-button>
    </div>
  </form>
</md-dialog>
