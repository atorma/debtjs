<section>

  <div layout="row">
  
    <h2 flex>
      <md-input-container class="no-margin, no-padding" md-no-float>
        <input type="text" ng-model="vm.expense.name" ng-required="true" placeholder="Expense name"/>
      </md-input-container> 
    </h2>
    
    <md-button class="md-icon-button md-warn" ng-click="vm.removeExpense()" aria-label="delete">
      <md-tooltip>Delete</md-tooltip>
      <md-icon md-svg-icon="action:ic_delete_24px"/>
    </md-button>
    
  </div>
  
  <div layout="column" >
  
    <div layout="row" layout-align="start center">
      <div flex>Cost</div>
      <div style="margin: 15px; padding-right: 8px">{{vm.cost | currency:""}}</div>
    </div>
    
    <div layout="row" layout-align="start center">
      <div flex>Share equally</div>
      <md-switch ng-model="vm.expense.sharing" ng-change="vm.refresh()" 
        ng-true-value="'equal'" ng-false-value="'custom'" 
        aria-label="Share equally">
      </md-switch>
    </div>

  </div>
  
</section>


<section>
  <!-- Inputs and the new md-list-item do not to mix well. Animation stops etc. Sticking to a custom solution. -->

  <div layout="column">
    
    <div ng-repeat="person in vm.balanceSheet.persons"
      layout-sm="column" layout-align-sm="center start"
      layout-gt-sm="row" layout-align-gt-sm="start center">

      <div layout-fill flex-gt-sm layout="row" >
        <md-checkbox ng-model="vm.isParticipant[person.id]" ng-change="vm.setParticipation(person, vm.isParticipant[person.id])">{{person.name}}</md-checkbox>
        <span flex></span>
        <md-button hide-gt-sm ng-href="#/persons/{{person.id}}" class="md-icon-button" aria-label="View details"><md-icon md-svg-icon="navigation:ic_chevron_right_24px"></md-icon></md-button>
      </div>
      
      <div layout="row">
        <md-input-container>
          <label>Paid</label>
          <input type="number" style="width: 8em" ng-required="vm.isParticipant[person.id]" pattern="(0|[1-9][0-9]*)([,|\.][0-9]{0,2})?"
            ng-model="vm.balanceSheet.getParticipation({person: person, expense: vm.expense}).paid" 
            ng-change="vm.refresh()" 
            ng-disabled="!vm.isParticipant[person.id]" />
        </md-input-container>
        <md-input-container>
          <label>Shared</label>
          <input type="number" style="width: 8em" ng-required="vm.isParticipant[person.id]" 
            ng-model="vm.balanceSheet.getParticipation({person: person, expense: vm.expense}).share"
            ng-change="vm.refresh()"
            ng-disabled="!vm.isParticipant[person.id]"
            ng-readonly="vm.expense.sharing != 'custom'" />
        </md-input-container>
      </div>
  
      <md-button hide-sm ng-href="#/persons/{{person.id}}" class="md-icon-button" aria-label="View details"><md-icon md-svg-icon="navigation:ic_chevron_right_24px"></md-icon></md-button>

    </div>
    
    <div
      layout-sm="column" layout-align-sm="center start"
      layout-gt-sm="row" layout-align-gt-sm="start center">
    
      <div layout-fill flex-gt-sm layout="row">
        <span ng-if="!vm.expense.isBalanced()" style="color: red;">
          <md-icon class="md-warn" md-svg-icon="alert:ic_error_24px"></md-icon> Unbalanced
        </span>
        <span ng-if="vm.expense.isBalanced()" class="label">Total</span>
      </div>
      
      <div layout="row" >
        <md-input-container>
          <label>Paid</label>
          <input type="number" style="width: 8em" ng-model="vm.cost" ng-readonly="true" />
        </md-input-container>
        <md-input-container>
          <label>Shared</label>
          <input type="number" style="width: 8em" ng-model="vm.sumOfShares" ng-readonly="true"/>
        </md-input-container>
      </div>
      
      <icon-button-strut hide-sm></icon-button-strut>
      
    </div>
    
  </div>
</section>


<section>
  <div layout="column">
    <div ng-if="vm.debtsByDebtor.length > 0">
      <div>To settle just this expense</div>
      <div ng-repeat="d in vm.debtsByDebtor">
        <p layout="column">
          <span>{{d.debtor.name}} pays</span>
          <span ng-repeat="c in d.debts" style="margin-left: 16px;">
            {{c.creditor.name}}: {{c.amount | currency:""}}
          </span>
        </p>
      </div>
    </div>
    <div ng-if="!vm.debtsByDebtor || vm.debtsByDebtor.length == 0">No debts!</div>
  </div>
</section>
