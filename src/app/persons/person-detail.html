<section>

  <div layout="row">
  
    <h1 flex>
      <md-input-container class="no-margin no-padding" md-no-float>
        <input type="text" placeholder="Person name"
               ng-model="vm.person.name"
               ng-change="vm.updatePerson()"
               ng-required="true" />
      </md-input-container> 
    </h1>
    
    <md-button class="md-icon-button" ng-click="vm.removePerson()" aria-label="delete">
      <md-tooltip>Delete</md-tooltip>
      <md-icon md-svg-icon="action:ic_delete_24px"></md-icon>
    </md-button>
    
  </div>
  
  <div layout="column" class="padding-left">
  
    <div layout="row" layout-align="start center">
      <label for="balance" flex>Balance</label>
      <div id="balance" style="margin: 15px; padding-right: 8px">{{vm.balance | balance}}</div>
    </div>
        
  </div>
  
</section>


<section>
  <md-subheader class="md-primary md-no-sticky padding-vertical">Expenses</md-subheader>

  <div layout="column" class="padding-left">
    
    <div ng-repeat="expense in vm.balanceSheet.expenses"
      layout-sm="column" layout-align-sm="center start"
      layout-gt-sm="row" layout-align-gt-sm="start center">

      <div layout-fill flex-gt-sm layout="row" layout-align="start center">
        <md-checkbox class="md-primary no-margin"
                     ng-class="{'md-warn': !expense.isBalanced()}"
                     ng-model="vm.isParticipant[expense.id]"
                     ng-change="vm.setParticipation(expense, vm.isParticipant[expense.id])"
                     ng-disabled="expense.settled">
          <span ng-class="{settled: expense.settled}">{{expense.name}}</span>
        </md-checkbox>
        <span flex></span>
        <md-button hide-gt-sm ng-href="#/expenses/{{expense.id}}" class="md-icon-button" aria-label="View details">
          <md-icon md-svg-icon="navigation:ic_chevron_right_24px"></md-icon>
        </md-button>
      </div>
      
      <div layout="row">
        <md-input-container class="no-padding-left">
          <label>Paid</label>
          <input type="number" money-input style="width: 8em"
                 ng-required="vm.isParticipant[expense.id]" pattern="(0|[1-9][0-9]*)([,|\.][0-9]{0,2})?"
                 ng-model="vm.balanceSheet.getParticipation({person: vm.person, expense: expense}).paid"
                 ng-change="vm.updateExpense(expense)"
                 ng-disabled="expense.settled || !vm.isParticipant[expense.id]" />
        </md-input-container>
        <md-input-container class="no-padding-left">
          <label>Share</label>
          <input type="number" money-input style="width: 8em"
                 ng-required="vm.isParticipant[expense.id]"
                 ng-model="vm.balanceSheet.getParticipation({person: vm.person, expense: expense}).share"
                 ng-change="vm.updateExpense(expense)"
                 ng-disabled="expense.settled || !vm.isParticipant[expense.id]"
                 ng-readonly="expense.sharing != 'custom'" />
        </md-input-container>
      </div>
  
      <md-button hide-sm ng-href="#/expenses/{{expense.id}}" class="md-icon-button" aria-label="View details">
        <md-icon md-svg-icon="navigation:ic_chevron_right_24px"></md-icon>
      </md-button>

    </div>
    
    <div
      layout-sm="column" layout-align-sm="center start"
      layout-gt-sm="row" layout-align-gt-sm="start center">
    
      <div layout-fill flex-gt-sm layout="row" layout-align="start center">
        <span class="label">Total</span>
        <icon-button-strut hide-gt-sm></icon-button-strut>
      </div>
      
      <div layout="row" >
        <md-input-container class="no-padding-left">
          <label>Paid</label>
          <input type="number" money-input style="width: 8em" ng-model="vm.cost" ng-readonly="true" />
        </md-input-container>
        <md-input-container class="no-padding-left">
          <label>Share</label>
          <input type="number" money-input style="width: 8em" ng-model="vm.sumOfShares" ng-readonly="true"/>
        </md-input-container>
      </div>
      
      <icon-button-strut hide-sm></icon-button-strut>
      
    </div>
    
  </div>
</section>

<section>
  <md-subheader class="md-primary md-no-sticky padding-vertical">Debts</md-subheader>

  <div layout="column" class="padding-left double-margin-top">

    <div ng-switch="vm.debtRole" class="margin-bottom">
      <span ng-switch-when="debtor">{{vm.person.name}} owes</span>
      <span ng-switch-when="creditor">{{vm.person.name}} is owed by</span>
      <span ng-switch-when="settled">{{vm.person.name}} is settled up</span>
      <span ng-switch-when="unbalanced">Debts cannot be computed. There are unbalanced expenses.</span>
    </div>

    <div ng-repeat="d in vm.debts" class="margin-bottom" style="margin-left: 16px;">
        <span>{{d.person.name}}: {{d.amount | balance}}</span>
    </div>
    
  </div>
</section>
