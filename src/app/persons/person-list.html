<md-subheader class="md-primary">
	<div layout="row">
		<h2>People</h2></md-subheader>
		<span flex></span>
		<md-button ng-click="createNew()"><md-icon md-svg-icon="content:ic_add_24px"></md-icon></md-button>
	</div>
</md-subheader>

<md-list>
	<md-item ng-repeat="person in persons">
		<md-item-content>
			<div class="md-tile-content" ng-click="viewDetails(person)">{{person.name}}</div>
		</md-item-content>
		<md-divider ng-if="!$last"></md-divider>
	</md-item>
</md-list>
