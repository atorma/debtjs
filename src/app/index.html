<!DOCTYPE html>
<!-- @if environment == 'production'  -->
<html manifest="debt.manifest">
<!-- @endif -->
<!-- @if environment != 'production'  -->
<html>
<!-- @endif -->
  <head>
    <title>Debt</title>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  
    <link rel="shortcut icon" href="resources/ic_account_balance_wallet_black_48dp.png" />
    <link rel="stylesheet" href="resources/fonts/fonts.css"/>
    <link rel="stylesheet" href="resources/angular-material.css" />
    <link rel="stylesheet" href="resources/mfb.css" />
    <link rel="stylesheet" href="resources/debt.css" />
    
    <script src="libs.js"></script>
    <script src="debt.js"></script>
  </head>

  <body ng-app="debtApp" ng-strict-di layout="column" ng-controller="DebtAppCtrl as vm" ng-cloak>
  
    <md-toolbar ng-controller="ToolbarCtrl as vm">
      <div class="md-toolbar-tools">
        <md-button ng-click="vm.mainMenu.toggle()" class="md-icon-button" aria-label="Menu">
          <md-icon md-svg-icon="navigation:ic_menu_24px"></md-icon>
        </md-button>
        <span flex></span>
      </div>
    </md-toolbar>
    
    <div flex>
    
      <md-toolbar ng-if="vm.errorMessage" class="md-warn">
        <div class="md-toolbar-tools">{{vm.errorMessage}}</div>
      </md-toolbar>

      <md-sidenav md-component-id="main-menu" class="md-sidenav-left">
          <md-list>
            <md-list-item ng-click="$state.go('balanceSheet')">
              <md-icon md-svg-icon="action:ic_home_24px" class="md-primary"></md-icon>
              <p class="md-list-item-text">Home</p>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item ng-click="vm.createNewSheet()">
              <md-icon></md-icon>
              <p class="md-list-item-text">New sheet</p>
            </md-list-item>
            <md-list-item ng-click="vm.loadSheet()">
              <md-icon></md-icon>
              <p class="md-list-item-text">Load sheet</p>
            </md-list-item>
            <md-list-item ng-click="vm.exportSheetAsJson()">
              <md-icon></md-icon>
              <p class="md-list-item-text">Export sheet as JSON</p>
            </md-list-item>
          </md-list>
      </md-sidenav>
         
      <md-content flex layout-padding>
        <div ui-view></div>
      </md-content>
      
      <div>
        <mfb-menu position="br" effect="zoomin" toggling-method="click"
                  template-url="ng-mfb-menu-md.tpl.html"
                  resting-icon="content:ic_add_24px" active-icon="content:ic_clear_24px">
          <mfb-button ng-click="vm.createExpense()"
                      template-url="ng-mfb-button-md.tpl.html"
                      icon="action:ic_shopping_basket_24px" label="Create expense">
          </mfb-button>
          <mfb-button ng-click="vm.createPerson()"
                      template-url="ng-mfb-button-md.tpl.html"
                      icon="action:ic_face_24px" label="Create person">
          </mfb-button>
        </mfb-menu>
      </div>
    
    </div>
  		
  </body>

</html>
