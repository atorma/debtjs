<!DOCTYPE html>
<!-- @if env == 'production'  -->
<html manifest="debt.appcache">
<!-- @endif -->
<!-- @if env != 'production'  -->
<html>
<!-- @endif -->
  <head>
    <title>DebtJS</title>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  
    <link rel="shortcut icon" href="resources/ic_account_balance_wallet_black_48dp.png" />
    <link rel="stylesheet" href="resources/fonts/fonts.css"/>
    <link rel="stylesheet" href="resources/angular-material.css" />
    <link rel="stylesheet" href="resources/mfb.css" />
    <link rel="stylesheet" href="resources/debt.css" />
    
    <script src="libs.js"></script>
    <script src="debt.js"></script>
  </head>

  <body ng-app="debtApp" <!-- @if env == 'production'  -->ng-strict-di<!-- @endif --> layout="column" ng-controller="DebtAppCtrl as vm" ng-cloak>
  
    <md-toolbar md-scroll-shrink="true">
      <div class="md-toolbar-tools">
        <md-button ng-click="$state.go('balanceSheet')" class="md-icon-button" aria-label="Home">
          <md-icon md-svg-icon="action:ic_home_24px"></md-icon>
        </md-button>
        <span flex></span>
        <md-button ng-click="vm.mainMenu.toggle()" class="md-icon-button" aria-label="Menu">
          <md-icon md-svg-icon="navigation:ic_menu_24px"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    
    <md-toolbar ng-if="vm.errorMessage" class="md-warn" md-scroll-shrink="true">
      <div class="md-toolbar-tools">{{vm.errorMessage}}</div>
    </md-toolbar>

    <md-sidenav md-component-id="main-menu" class="md-sidenav-right md-whiteframe-z2 menu">
        <md-list>
          <md-list-item ng-click="vm.createNewSheet()">
            <p class="md-list-item-text">New sheet</p>
          </md-list-item>
          <md-list-item class="md-clickable">
            <p class="md-list-item-text" ngf-select ngf-change="vm.loadSheet($files)">Load sheet from file</p>
          </md-list-item>
          <md-list-item ng-click="vm.exportSheet()">
            <p class="md-list-item-text">Save sheet to file</p>
          </md-list-item>
          <md-divider></md-divider>
          <md-list-item ng-click="$state.go('currencies')">
            <p class="md-list-item-text">Set up currencies</p>
          </md-list-item>
          <md-divider></md-divider>
          <md-list-item ng-click="vm.showHelp()">
            <p class="md-list-item-text">Help</p>
          </md-list-item>
        </md-list>
    </md-sidenav>

    <md-content flex layout-padding ng-if="vm.balanceSheet">
      <div ui-view></div>
    </md-content>

    <div ng-if="vm.balanceSheet" ui-view="floatingButton"></div>

  </body>

</html>
