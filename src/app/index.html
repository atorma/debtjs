<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Debt.js</title>
  <link rel="stylesheet" type="text/css" href="resources/angular-material.css" />
  <link rel="stylesheet" type="text/css" href="resources/debt.css" />
  <link rel="stylesheet" type="text/css" href="resources/mfb.css" />
  <script src="debt.js"></script>
  <script src="mfb-directive.js"></script>
</head>

<body ng-app="debtApp" layout="column" ng-controller="BalanceSheetSaveCtrl">

<md-toolbar ng-controller="ToolbarCtrl">
  <div class="md-toolbar-tools">
    <md-button ng-click="mainMenu.toggle()" aria-label="Menu">
      <md-icon md-svg-icon="navigation:ic_menu_24px"></md-icon>
    </md-button>
    <h2>
      <span ng-if="$state.includes('balanceSheet')">Home</span>
      <span ng-if="$state.includes('expenses')">Expenses</span>
      <span ng-if="$state.includes('persons')">People</span>
    </h2>
    <span flex></span>
    <md-button aria-label="More">
      <md-icon md-svg-icon="navigation:ic_more_vert_24px"></md-icon>
    </md-button>
  </div>
</md-toolbar>

<div flex layout="row">

  <md-sidenav class="md-whiteframe-z2 md-sidenav-left" md-component-id="main-menu">
    <md-list class="menu">
      <md-item ng-class="{selected: $state.includes('balanceSheet')}">
        <md-item-content>
          <md-button flex="100" href="#/">Home</md-button>
        </md-item-content>
      </md-item>
      <md-item ng-class="{selected: $state.includes('expenses')}">
        <md-item-content>
          <md-button flex="100" href="#/expenses">Expenses</md-button>
        </md-item-content>
      </md-item>
    	<md-item ng-class="{selected: $state.includes('persons')}">
        <md-item-content>
    		<md-button flex="100" href="#/persons">People</md-button>
        </md-item-content>
    	</md-item>
    </md-list>
  </md-sidenav>
  
  <md-content flex id="content">
    <div ui-view="main"></div>
  </md-content>
  
  <nav mfb-menu position="br" effect="zoomin" label="hover here"
    template-url="ng-mfb-menu-md.tpl.html"
    resting-icon="content:ic_add_24px" active-icon="content:ic_clear_24px"
    toggling-method="click">
    <mfb-button template-url="ng-mfb-button-md.tpl.html" icon="action:ic_face_24px" label="add person"></mfb-button>
  </nav>

</div>
	



		
</body>

</html>
