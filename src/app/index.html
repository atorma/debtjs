<!DOCTYPE html>
<html manifest="debt.manifest">
  <head>
    <title>Debt.js</title>
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  
    <link rel="stylesheet" href="resources/fonts/fonts.css"/>
    <link rel="stylesheet" href="resources/angular-material.css" />
    <link rel="stylesheet" href="resources/mfb.css" />
    <link rel="stylesheet" href="resources/debt.css" />
    
    <script src="libs.js"></script>
    <script src="debt.js"></script>
  </head>

  <body ng-app="debtApp" ng-strict-di layout="column" ng-controller="DebtAppCtrl as vm">
  
    <md-toolbar ng-controller="ToolbarCtrl as vm">
      <div class="md-toolbar-tools">
        <md-button ng-href="#/" class="md-icon-button" aria-label="Home">
          <md-icon md-svg-icon="action:ic_home_24px"></md-icon>
        </md-button>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="More">
          <md-icon md-svg-icon="navigation:ic_more_vert_24px"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    
    <div flex>
    
      <md-toolbar ng-if="vm.errorMessage" class="md-warn">
        <div class="md-toolbar-tools">{{vm.errorMessage}}</div>
      </md-toolbar>   
         
      <md-content flex layout-padding>
        <div ui-view></div>
      </md-content>
      
      <div>
        <mfb-menu
          position="br" effect="zoomin" toggling-method="click"
          template-url="ng-mfb-menu-md.tpl.html" 
          resting-icon="content:ic_add_24px" active-icon="content:ic_clear_24px">
          <mfb-button ng-click="vm.createExpense()" template-url="ng-mfb-button-md.tpl.html" icon="action:ic_shopping_basket_24px" label="Add expense"></mfb-button>
          <mfb-button ng-click="vm.createPerson()" template-url="ng-mfb-button-md.tpl.html" icon="action:ic_face_24px" label="Add person"></mfb-button>
        </mfb-menu>
      </div>
    
    </div>
  		
  </body>

</html>
