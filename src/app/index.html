<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Debt.js</title>
<link rel="stylesheet" type="text/css" href="resources/angular-material.css" />
<link rel="stylesheet" type="text/css" href="resources/debt.css" />
</head>

<body ng-app="debtApp" layout="column" ng-controller="ShellCtrl">

<md-toolbar layout="row">
	<div class="center"><h1>Debt.js</h1></div>
</md-toolbar>

<div flex layout="row">

	<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left">
		<md-list class="menu">
            <md-item>
              <md-item-content>
                <md-button flex="100" ng-click="showBalanceSheet()">Home</md-button>
              </md-item-content>
            </md-item>
			<md-item>
				<md-item-content>
					<md-button flex="100" ng-click="showParticipantList()">Participants</md-button>
				</md-item-content>
			</md-item>
			<md-item>
				<md-item-content>
					<md-button flex="100" ng-click="showExpenseList()">Expenses</md-button>
				</md-item-content>
			</md-item>
		</md-list>
	</md-sidenav>
	

	
	<md-content flex id="content">
		<div ui-view></div>
	</md-content>

</div>
	


<script src="debt.js"></script>
		
</body>

</html>
