<ons-page ng-controller="ParticipantListCtrl">
	<ons-toolbar>
		<div class="left"><ons-back-button>Back</ons-back-button></div>
		<div class="right">
			<ons-toolbar-button>
            	<ons-icon ng-click="createNew()" icon="ion-plus" fixed-width="false" style="vertical-align: -4px;"></ons-icon>
            </ons-toolbar-button>
		</div>
	</ons-toolbar>
	
	<ons-list>
		<ons-list-item modifier="chevron" ng-repeat="person in persons" ng-click="viewDetails(person)">{{person.name}}</ons-list-item>
	</ons-list>
</ons-page>
